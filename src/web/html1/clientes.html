 <!-- Modal para Crear -->
 <div
 class="modal"
 id="Crear"
 data-bs-backdrop="static"
 data-bs-keyboard="false"
 tabindex="-1"
 aria-labelledby="staticBackdropLabel"
 aria-hidden="true"
>
 <div class="modal-dialog modal-dialog-centered">
   <div class="modal-content">
     <div class="modal-header">
       <h1 class="modal-title fs-5" id="staticBackdropLabel">
         Agregar Categoria
       </h1>
       <button
         type="button"
         class="btn-close"
         data-bs-dismiss="modal"
         aria-label="Close"
       ></button>
     </div>
     <div class="modal-body" id="divCrear"></div>
     <div class="modal-footer">
       <button
         type="button"
         class="btn btn-secondary"
         data-bs-dismiss="modal"
       >
         Cancelar
       </button>
       <button
         type="button"
         class="btn btn-primary"
         data-bs-dismiss="modal"
         onclick="AgregarElemento()"
       >
         Enviar
       </button>
     </div>
   </div>
 </div>
</div>

 <!-- Modal Para Editar-->
  <div
    class="modal"

    <div class="modal-dialog modal-dialog-centered">

            aria-label="Close"
          ></button>
        </div>

        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"

            type="button"
            class="btn btn-primary"
            data-bs-dismiss="modal"
            onclick="EditarElemento()"
          >
            Enviar
          </button>
        </div>
      </div>
    </div>
